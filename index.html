<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>

        <div id="buttons">
            <div id="power"><p>x<sup>y</sup></p></div>
            <div id="factorial">x!</div>
            <div id="delete">DEL</div>
            <div id="clear">AC</div>

            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="divide">&divide;</div>

            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="multiply">&times;</div>

            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="subtract">&minus;</div>

            <div id="0">0</div>
            <div id="dot">.</div>
            <div id="equal">&equals;</div>
            <div id="plus">&plus;</div>
        </div>
    </div>
</body>
</html>
